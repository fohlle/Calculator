<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <div id="container">
            <div id="display"></div>
             <div id="one"><button class="num">1</button></div>
             <div id="two"><button class="num">2</button></div>
             <div id="three"><button class="num">3</button></div>
             <div id="four"><button class="num">4</button></div>
             <div id="five"><button class="num">5</button></div>
             <div id="six"><button class="num">6</button></div>
             <div id="seven"><button class="num">7</button></div>
             <div id="eight"><button class="num">8</button></div>
             <div id="nine"><button class="num">9</button></div>
             <div id="zero"><button class="num">0</button></div>
             <div id="equal"><button class="equal">=</button></div>
             <div id="add"><button class="operator">+</button></div>
             <div id="subtract"><button class="operator">-</button></div>
             <div id="multiply"><button class="operator">*</button></div>
             <div id="divide"><button class="operator">/</button></div>
             <div id="clear"><button class="clear">clear</button></div>
                
         </div>
        

        <script src="scripts/script.js"></script>
</body>
</html>
